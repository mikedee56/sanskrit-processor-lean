# Sanskrit Processor Configuration

# Basic settings
lexicons:
  directory: "lexicons"

# MCP Integration
mcp:
  enabled: true
  server_url: "ws://localhost:3001/mcp"
  timeout: 10

# External APIs
external_apis:
  enabled: true
  bhagavad_gita_url: "https://vedicscriptures.github.io"
  wisdom_library_url: "https://www.wisdomlib.org"
  rapidapi_key: ""  # Add your RapidAPI key here
  timeout: 15
  max_retries: 3

# Processing settings
processing:
  batch_size: 10
  enable_semantic_analysis: true
  enable_scripture_lookup: true
  enable_iast_validation: true
  confidence_threshold: 0.7
  fuzzy_matching:
    enabled: true
    threshold: 0.6
    log_matches: false

# Circuit breaker settings
circuit_breaker:
  failure_threshold: 5
  recovery_timeout: 60

# Punctuation enhancement settings
punctuation:
  enabled: true
  mode: "balanced"  # conservative, balanced, aggressive
  preserve_sanskrit: true
  log_changes: true
  custom_endings: []  # Add custom ending phrases beyond defaults

# Verse cache settings
verse_cache:
  enabled: true
  cache_path: "data/verse_cache.json"
  cache_expiry_days: 30
  auto_download: true